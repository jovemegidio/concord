version: '3.9'

services:
  # ─── PostgreSQL Database ───
  postgres:
    image: postgres:16-alpine
    container_name: concord-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: concord
      POSTGRES_PASSWORD: concord_secret
      POSTGRES_DB: concord_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U concord"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis ───
  redis:
    image: redis:7-alpine
    container_name: concord-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Backend API ───
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: concord-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://concord:concord_secret@postgres:5432/concord_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-refresh-in-production}
      CORS_ORIGIN: http://localhost:5173,http://localhost:3000
    volumes:
      - uploads:/app/uploads

  # ─── Frontend (Dev) ───
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: concord-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      VITE_API_URL: http://localhost:3001/api/v1
      VITE_WS_URL: http://localhost:3001

volumes:
  pgdata:
  redisdata:
  uploads:
