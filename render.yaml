services:
  - type: web
    name: concord
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server/index.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.11.0
      - key: RENDER
        value: "true"
